

<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Month section background -->
  <rect x="12.0" y="8" width="136.0" height="56"
        fill="#B9EAD1"/>
  <!-- Main calendar border -->
  <rect x="8" y="8" width="144" height="144" rx="8" ry="8"
        fill="transparent" stroke="#8DDCB2" stroke-width="8"/>

  <!-- Month divider line -->
  <line x1="8" y1="64" x2="152" y2="64"
        stroke="#8DDCB2" stroke-width="8"/>

  <!-- Month text -->
  <text x="80" y="48" text-anchor="middle"
        font-family="Helvetica Neue" font-size="32"
        fill="#666" text-transform="uppercase">FEB</text>

  <!-- Day text -->
  <text x="80" y="131.0" text-anchor="middle"
        font-family="Helvetica Neue" font-size="64"
        fill="#666">19</text>
</svg>
